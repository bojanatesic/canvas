<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 9</title>
</head>

<body onload="draw();">
    <canvas id="canvas" width="1040" height="840" style="border: 5px solid plum;"></canvas>
</body>
<script type="text/javascript">
    const draw = () => {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            // //pozadina
            // ctx.fillStyle = "#f0decc";
            // ctx.fillRect(40, 40, 540, 420);

            //gore levo
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 4; j++) {
                    ctx.beginPath();
                    ctx.moveTo(20 + i * 200, 60 + j * 200);
                    ctx.lineTo(60 + i * 200, 20 + j * 200);
                    ctx.lineTo(90 + i * 200, 50 + j * 200);
                    ctx.lineTo(50 + i * 200, 90 + j * 200);
                    ctx.lineTo(20 + i * 200, 60 + j * 200);
                    ctx.lineCap = "round";
                    ctx.lineJoin = "round";
                    ctx.strokeStyle = "black";
                    ctx.lineWidht = 2;
                    ctx.stroke();
                    ctx.fillStyle = "#e1a6e3";
                    ctx.fill();
                }
            }

            //gore desno
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 4; j++) {
                    ctx.beginPath();
                    ctx.moveTo(150 + i * 200, 50 + j * 200);
                    ctx.lineTo(180 + i * 200, 20 + j * 200);
                    ctx.lineTo(220 + i * 200, 60 + j * 200);
                    ctx.lineTo(190 + i * 200, 90 + j * 200);
                    ctx.lineTo(150 + i * 200, 50 + j * 200);
                    ctx.lineCap = "round";
                    ctx.lineJoin = "round";
                    ctx.strokeStyle = "black";
                    ctx.lineWidht = 2;
                    ctx.stroke();
                    ctx.fillStyle = "#e1a6e3";
                    ctx.fill();
                }
            }

            //dole levo
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 4; j++) {
                    ctx.beginPath();
                    ctx.moveTo(50 + i * 200, 150 + j * 200);
                    ctx.lineTo(90 + i * 200, 190 + j * 200);
                    ctx.lineTo(60 + i * 200, 220 + j * 200);
                    ctx.lineTo(20 + i * 200, 180 + j * 200);
                    ctx.lineTo(50 + i * 200, 150 + j * 200);
                    ctx.lineCap = "round";
                    ctx.lineJoin = "round";
                    ctx.strokeStyle = "black";
                    ctx.lineWidht = 2;
                    ctx.stroke();
                    ctx.fillStyle = "#e1a6e3";
                    ctx.fill();
                }
            }

            //dole desno
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 4; j++) {
                    ctx.beginPath();
                    ctx.moveTo(190 + i * 200, 150 + j * 200);
                    ctx.lineTo(220 + i * 200, 180 + j * 200);
                    ctx.lineTo(180 + i * 200, 220 + j * 200);
                    ctx.lineTo(150 + i * 200, 190 + j * 200);
                    ctx.lineTo(190 + i * 200, 150 + j * 200);
                    ctx.lineCap = "round";
                    ctx.lineJoin = "round";
                    ctx.strokeStyle = "black";
                    ctx.lineWidht = 2;
                    ctx.stroke();
                    ctx.fillStyle = "#e1a6e3";
                    ctx.fill();
                }
            }
            //veliki sredina
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 4; j++) {
                    ctx.beginPath();
                    ctx.moveTo(20 + i * 200, 120 + j * 200);
                    ctx.lineTo(120 + i * 200, 20 + j * 200);
                    ctx.lineTo(220 + i * 200, 120 + j * 200);
                    ctx.lineTo(120 + i * 200, 220 + j * 200);
                    ctx.lineTo(20 + i * 200, 120 + j * 200);
                    ctx.lineCap = "round";
                    ctx.lineJoin = "round";
                    ctx.strokeStyle = "black";
                    ctx.lineWidht = 2;
                    ctx.stroke();
                    ctx.fillStyle = "#bcf5db";
                    ctx.fill();
                }
            }

            //mali sredina
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 4; j++) {
                    ctx.beginPath();
                    ctx.moveTo(80 + i * 200, 120 + j * 200);
                    ctx.lineTo(120 + i * 200, 80 + j * 200);
                    ctx.lineTo(160 + i * 200, 120 + j * 200);
                    ctx.lineTo(120 + i * 200, 160 + j * 200);
                    ctx.lineTo(80 + i * 200, 120 + j * 200);
                    ctx.lineCap = "round";
                    ctx.lineJoin = "round";
                    ctx.strokeStyle = "black";
                    ctx.lineWidht = 2;
                    ctx.stroke();
                    ctx.fillStyle = "#f2f19d";
                    ctx.fill();
                }
            }

        }
    }
</script>

</html>
