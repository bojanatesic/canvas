<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 3</title>
</head>

<body onload="draw();">
    <canvas id="canvas" width="500" height="500" style="border: 2px solid black;"></canvas>
</body>
<script type="text/javascript">
    const draw = () => {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            //centralni crveni krug
            ctx.beginPath();
            ctx.arc(250, 250, 150, 0, Math.PI * 2, true);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.lineWidth = 10;
            ctx.stroke();

            //desni gore ljubicasti krug
            ctx.beginPath();
            ctx.arc(500, 0, 250, 0, Math.PI * 2, true);
            ctx.fillStyle = "purple";
            ctx.fill();
            ctx.lineWidth = 5;
            ctx.stroke();

            //desni dole zuti krug
            ctx.beginPath();
            ctx.arc(500, 500, 250, 0, Math.PI * 2, true);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.lineWidth = 5;
            ctx.stroke();

            //levi gore zeleni krug
            ctx.beginPath();
            ctx.arc(0, 0, 250, 0, Math.PI * 2, true);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.lineWidth = 5;
            ctx.stroke();

            //levi dole plavi krug
            ctx.beginPath();
            ctx.arc(0, 500, 250, 0, Math.PI * 2, true);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.lineWidth = 5;
            ctx.stroke();

        }
    }
</script>

</html>
