<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krug i lukovi</title>
</head>

<body onload="draw();">
    <canvas id="canvas" width="630" height="180" style="border: 4px solid black;"></canvas>
</body>
<script type="text/javascript">
    const draw = () => {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            
            // pun krug
            ctx.arc(90, 90, 60, 0, Math.PI * 2, true);
            ctx.fillStyle = "aqua";
            ctx.fill();
            ctx.strokeStyle = "lime";
            ctx.lineWidth = 5;
            ctx.stroke();

            // 3/4 kruga
            ctx.moveTo(300, 90);
            ctx.arc(240, 90, 60, 0, Math.PI * 1.5, false);
            ctx.strokeStyle = "lime";
            ctx.lineWidth = 5;
            ctx.stroke();

            // 1/2 kruga
            ctx.moveTo(450, 90);
            ctx.arc(390, 90, 60, 0, Math.PI * 1, false);
            ctx.strokeStyle = "lime";
            ctx.lineWidth = 5;
            ctx.stroke();

            // 1/4 kruga
            ctx.moveTo(600, 90);
            ctx.arc(540, 90, 60, 0, Math.PI * 0.5, false);
            ctx.strokeStyle = "lime";
            ctx.lineWidth = 5;
            ctx.stroke();
        }
    }
</script>

</html>
