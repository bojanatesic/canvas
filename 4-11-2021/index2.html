<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 2</title>
</head>
<body onload="draw()";>
    <canvas id="canvas" width="500" height="500"></canvas>
    
</body>
<script type="text/javascript">
const draw =()=> {
var canvas = document.getElementById('canvas');
if (canvas.getContext) {
    var ctx=canvas.getContext('2d');
}

//gold triangle
ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo (500,0);
ctx.lineTo (250,200);
ctx.lineTo (0,0);
ctx.fillStyle='gold';
ctx.fill();

//red triangle
ctx.beginPath();
ctx.moveTo(500,0);
ctx.lineTo (300,250);
ctx.lineTo (500,500);
ctx.fillStyle='red';
ctx.fill();

//green triangle
ctx.beginPath();
ctx.moveTo(500,500);
ctx.lineTo (250,300);
ctx.lineTo (0,500);
ctx.fillStyle='green';
ctx.fill();

//blue triangle
ctx.beginPath();
ctx.moveTo(0,500);
ctx.lineTo (200,250);
ctx.lineTo (0,0);
ctx.fillStyle='blue';
ctx.fill();

}
</script>
</html>
