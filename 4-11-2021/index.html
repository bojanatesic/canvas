<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <style>canvas {border:4px solid black;}</style> -->
    <title>Canvas 1</title>
</head>
<body onload="draw();">
    <canvas id="canvas" width="600" height="600"></canvas>
  </body>
  <script type="text/javascript">
  const draw =()=> {
    var canvas = document.getElementById('canvas');
			if (canvas.getContext) {
		var ctx = canvas.getContext('2d');
            }
  ctx.fillRect (25,25,550,550);
  ctx.clearRect (75,75,450,450);
  ctx.strokeRect (100,100,400,400);
  ctx.fillStyle = "aqua";
  ctx.fillRect (125,125,350,350);
  ctx.clearRect (175,175,250,250);
  ctx.strokeRect (200,200,200,200);
  ctx.fillStyle = "gold";
  ctx.fillRect (225,225,150,150);
  ctx.clearRect (275,275,50,50);
  ctx.fillStyle = "red";
  ctx.font = "30px Arial";
  ctx.fillText("whaaaaaaat", 200, 120);
}
</script>

</html>
