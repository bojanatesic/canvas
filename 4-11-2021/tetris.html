<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>

<body onload="draw();">
    <canvas id="canvas" width="1000" height="500" style="border:4px solid #000000;"></canvas>

</body>
<script type="text/javascript">
    const draw = () => {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
        }
        // Iscrtavanje vertikalnih linija mreže
        for (i = 0; i < 19; i++) {
            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.moveTo(50 + i * 50, 0);
            ctx.lineTo(50 + i * 50, 500);
            ctx.strokeStyle = "silver";
            ctx.stroke();
        }


        // Iscrtavanje horizontalnih linija mreže
        for (j = 0; j < 9; j++) {
            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.moveTo(0, 50 + j * 50);
            ctx.lineTo(1000, 50 + j * 50);
            ctx.strokeStyle = "silver";
            ctx.stroke();
        }

        //teal uspravni
        ctx.fillStyle = "teal";
        // ctx.fill();
        ctx.fillRect(50, 250, 50, 200);
        ctx.fillRect(400, 400, 200, 50);
        ctx.fillRect(800, 200, 50, 200);

        //z model crveni
        ctx.beginPath();
        ctx.moveTo(200, 350);
        ctx.lineTo(300, 350);
        ctx.lineTo(300, 400);
        ctx.lineTo(350, 400);
        ctx.lineTo(350, 450);
        ctx.lineTo(250, 450);
        ctx.lineTo(250, 400);
        ctx.lineTo(200, 400);
        ctx.lineTo(200, 350);
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(550, 350);
        ctx.lineTo(650, 350);
        ctx.lineTo(650, 400);
        ctx.lineTo(700, 400);
        ctx.lineTo(700, 450);
        ctx.lineTo(600, 450);
        ctx.lineTo(600, 400);
        ctx.lineTo(550, 400);
        ctx.lineTo(550, 350);
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(350, 50);
        ctx.lineTo(400, 50);
        ctx.lineTo(400, 150);
        ctx.lineTo(350, 150);
        ctx.lineTo(350, 200);
        ctx.lineTo(300, 200);
        ctx.lineTo(300, 100);
        ctx.lineTo(350, 100);
        ctx.fillStyle = "red";
        ctx.fill();

        //z model zeleni
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(100, 50);
        ctx.lineTo(100, 100);
        ctx.lineTo(150, 100);
        ctx.lineTo(150, 200);
        ctx.lineTo(100, 200);
        ctx.lineTo(100, 150);
        ctx.lineTo(50, 150);
        ctx.lineTo(50, 50);
        ctx.fillStyle = "lime";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineTo(300, 250);
        ctx.lineTo(300, 300);
        ctx.lineTo(350, 300);
        ctx.lineTo(350, 400);
        ctx.lineTo(300, 400);
        ctx.lineTo(300, 350);
        ctx.lineTo(250, 350);
        ctx.lineTo(250, 250);
        ctx.fillStyle = "lime";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(700, 300);
        ctx.lineTo(800, 300);
        ctx.lineTo(800, 350);
        ctx.lineTo(750, 350);
        ctx.lineTo(750, 400);
        ctx.lineTo(650, 400);
        ctx.lineTo(650, 350);
        ctx.lineTo(700, 350);
        ctx.lineTo(700, 300);
        ctx.fillStyle = "lime";
        ctx.fill();

        //zuta kocka
        ctx.fillStyle = "yellow";
        // ctx.fill();
        ctx.fillRect(150, 100, 100, 100);
        ctx.fillRect(700, 200, 100, 100);
        ctx.fillRect(850, 350, 100, 100);

        //slovo E ljubicasto polozeno nadole
        ctx.beginPath();
        ctx.moveTo(500, 100);
        ctx.lineTo(650, 100);
        ctx.lineTo(650, 150);
        ctx.lineTo(600, 150);
        ctx.lineTo(600, 200);
        ctx.lineTo(550, 200);
        ctx.lineTo(550, 150);
        ctx.lineTo(500, 150);
        ctx.lineTo(500, 100);
        ctx.fillStyle = "purple";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(100, 250);
        ctx.lineTo(250, 250);
        ctx.lineTo(250, 300);
        ctx.lineTo(200, 300);
        ctx.lineTo(200, 350);
        ctx.lineTo(150, 350);
        ctx.lineTo(150, 300);
        ctx.lineTo(100, 300);
        ctx.lineTo(100, 250);
        ctx.fillStyle = "purple";
        ctx.fill();

        //slovo E ljubicasto uspravno
        ctx.beginPath();
        ctx.moveTo(500, 250);
        ctx.lineTo(550, 250);
        ctx.lineTo(550, 300);
        ctx.lineTo(600, 300);
        ctx.lineTo(600, 350);
        ctx.lineTo(550, 350);
        ctx.lineTo(550, 400);
        ctx.lineTo(500, 400);
        ctx.lineTo(500, 250);
        ctx.fillStyle = "purple";
        ctx.fill();

        //slovo E ljubicasto polozeno nagore
        ctx.beginPath();
        ctx.moveTo(700, 400);
        ctx.lineTo(750, 400);
        ctx.lineTo(750, 350);
        ctx.lineTo(800, 350);
        ctx.lineTo(800, 400);
        ctx.lineTo(850, 400);
        ctx.lineTo(850, 450);
        ctx.lineTo(700, 450);
        ctx.lineTo(700, 400);
        ctx.fillStyle = "purple";
        ctx.fill();

        //slovo L narandzasto
        ctx.beginPath();
        ctx.moveTo(400, 100);
        ctx.lineTo(450, 100);
        ctx.lineTo(450, 200);
        ctx.lineTo(500, 200);
        ctx.lineTo(500, 250);
        ctx.lineTo(400, 250);
        ctx.lineTo(400, 100);
        ctx.fillStyle = "orange";
        ctx.fill();

        //slovo L narandzasto nadole
        ctx.beginPath();
        ctx.moveTo(350, 350);
        ctx.lineTo(500, 350);
        ctx.lineTo(500, 400);
        ctx.lineTo(400, 400);
        ctx.lineTo(400, 450);
        ctx.lineTo(350, 450);
        ctx.lineTo(350, 350);
        ctx.fillStyle = "orange";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(800, 50);
        ctx.lineTo(950, 50);
        ctx.lineTo(950, 100);
        ctx.lineTo(850, 100);
        ctx.lineTo(850, 150);
        ctx.lineTo(800, 150);
        ctx.lineTo(800, 50);
        ctx.fillStyle = "orange";
        ctx.fill();

        //slovo G plavo
        ctx.beginPath();
        ctx.moveTo(650, 150);
        ctx.lineTo(750, 150);
        ctx.lineTo(750, 200);
        ctx.lineTo(700, 200);
        ctx.lineTo(700, 300);
        ctx.lineTo(650, 300);
        ctx.lineTo(650, 150);
        ctx.fillStyle = "blue";
        ctx.fill();

        //slovo G plavo obrnuto
        ctx.beginPath();
        ctx.moveTo(900, 200);
        ctx.lineTo(950, 200);
        ctx.lineTo(950, 350);
        ctx.lineTo(850, 350);
        ctx.lineTo(850, 300);
        ctx.lineTo(900, 300);
        ctx.lineTo(900, 200);
        ctx.fillStyle = "blue";
        ctx.fill();

        //slovo G plavo polozeno
        ctx.beginPath();
        ctx.moveTo(100, 350);
        ctx.lineTo(150, 350);
        ctx.lineTo(150, 400);
        ctx.lineTo(250, 400);
        ctx.lineTo(250, 450);
        ctx.lineTo(100, 450);
        ctx.lineTo(100, 350);
        ctx.fillStyle = "blue";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(350, 250);
        ctx.lineTo(400, 250);
        ctx.lineTo(400, 300);
        ctx.lineTo(500, 300);
        ctx.lineTo(500, 350);
        ctx.lineTo(350, 350);
        ctx.lineTo(350, 250);
        ctx.fillStyle = "blue";
        ctx.fill();

    }
</script>

</html>
