<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadatak 16</title>
</head>

<body onload="draw();">
    <canvas id="canvas" width="650" height="650" style="border: 5px solid plum;"></canvas>
</body>
<script type="text/javascript">
    const draw = () => {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            for (i = 0; i < 5; i++) {
                for (j = 0; j < 5; j++) {
                    ctx.beginPath();
                    ctx.moveTo(20 + i * 120, 40 + j * 120);
                    ctx.lineTo(40 + i * 120, 40 + j * 120);
                    ctx.lineTo(40 + i * 120, 20 + j * 120);
                    ctx.lineTo(60 + i * 120, 20 + j * 120);
                    ctx.lineTo(60 + i * 120, 40 + j * 120);
                    ctx.lineTo(80 + i * 120, 40 + j * 120);
                    ctx.lineTo(80 + i * 120, 60 + j * 120);
                    ctx.lineTo(60 + i * 120, 60 + j * 120);
                    ctx.lineTo(60 + i * 120, 80 + j * 120);
                    ctx.lineTo(40 + i * 120, 80 + j * 120);
                    ctx.lineTo(40 + i * 120, 60 + j * 120);
                    ctx.lineTo(20 + i * 120, 60 + j * 120);
                    ctx.lineTo(20 + i * 120, 40 + j * 120);
                    ctx.fillStyle = "aqua";
                    ctx.fill();
                    ctx.strokeStyle = "green";
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(80 + i * 120, 40 + j * 120);
                    ctx.lineTo(100 + i * 120, 20 + j * 120);
                    ctx.lineTo(120 + i * 120, 20 + j * 120);
                    ctx.lineTo(140 + i * 120, 40 + j * 120);
                    ctx.lineTo(140 + i * 120, 60 + j * 120);
                    ctx.lineTo(120 + i * 120, 80 + j * 120);
                    ctx.lineTo(100 + i * 120, 80 + j * 120);
                    ctx.lineTo(80 + i * 120, 60 + j * 120);
                    ctx.lineTo(80 + i * 120, 40 + j * 120);
                    ctx.fillStyle = "lime";
                    ctx.fill();
                    ctx.strokeStyle = "green";
                    ctx.stroke();
                }
            }
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 5; j++) {
                    ctx.beginPath();
                    ctx.moveTo(20 + i * 120, 100 + j * 120);
                    ctx.lineTo(40 + i * 120, 80 + j * 120);
                    ctx.lineTo(60 + i * 120, 80 + j * 120);
                    ctx.lineTo(80 + i * 120, 100 + j * 120);
                    ctx.lineTo(80 + i * 120, 120 + j * 120);
                    ctx.lineTo(60 + i * 120, 140 + j * 120);
                    ctx.lineTo(40 + i * 120, 140 + j * 120);
                    ctx.lineTo(20 + i * 120, 120 + j * 120);
                    ctx.lineTo(20 + i * 120, 100 + j * 120);
                    ctx.fillStyle = "lime";
                    ctx.fill();
                    ctx.strokeStyle = "green";
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(80 + i * 120, 100 + j * 120);
                    ctx.lineTo(100 + i * 120, 100 + j * 120);
                    ctx.lineTo(100 + i * 120, 80 + j * 120);
                    ctx.lineTo(120 + i * 120, 80 + j * 120);
                    ctx.lineTo(120 + i * 120, 100 + j * 120);
                    ctx.lineTo(140 + i * 120, 100 + j * 120);
                    ctx.lineTo(140 + i * 120, 120 + j * 120);
                    ctx.lineTo(120 + i * 120, 120 + j * 120);
                    ctx.lineTo(120 + i * 120, 140 + j * 120);
                    ctx.lineTo(100 + i * 120, 140 + j * 120);
                    ctx.lineTo(100 + i * 120, 120 + j * 120);
                    ctx.lineTo(80 + i * 120, 120 + j * 120);
                    ctx.lineTo(80 + i * 120, 100 + j * 120);
                    ctx.fillStyle = "aqua";
                    ctx.fill();
                    ctx.strokeStyle = "green";
                    ctx.stroke();
                }
            }

        }
    }
</script>

</html>
